<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shash Wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="background-anim"></div>

  <button id="backBtn" class="back-btn hidden">â¬…</button>
  <div id="playerDisplay" class="player-display hidden">
    <span id="playerDisplayName">Player</span> âœ
  </div>
  <button id="installBtn" class="install-btn hidden">ğŸ“¥</button>
  <button id="themeToggle" class="theme-btn">ğŸ¨</button>

  <div class="app">
    <h1>Shash Wordle</h1>

    <!-- Name Screen -->
    <div id="screen-name" class="section active">
      <label>Enter your name</label>

      <!-- Avatar Carousel -->
      <div class="avatar-carousel">
        <button id="prevAvatar" class="nav-btn">â®</button>
        <div id="currentAvatar" class="avatar-display">ğŸ¦Š</div>
        <button id="nextAvatar" class="nav-btn">â¯</button>
      </div>

      <input id="playerName" maxlength="12" autocomplete="off" placeholder="Your Name">
      <button class="btn" id="btnContinue">Continue</button>
    </div>

    <!-- Mode Screen -->
    <div id="screen-mode" class="section">
      <p>Hello <span id="playerLabel"></span> ğŸ‘‹</p>

      <button class="btn" id="btnDaily">Daily Challenge</button>
      <button class="btn" id="btnCreate">Create Challenge</button>
      <button class="btn" id="btnRandom">ğŸ² Play Random Word</button>
    </div>

    <!-- Create Challenge Screen -->
    <div id="screen-create" class="section">
      <label>Enter Secret Word</label>
      <div class="input-with-btn">
        <input id="secretInput" maxlength="5" autocomplete="off">
        <button id="btnCreateRandom" class="btn-icon" title="Random Word">ğŸ²</button>
      </div>

      <button class="btn" id="btnGen">Generate Link</button>

      <div id="genStatus" class="status"></div>
      <div id="linkBox" class="link-box hidden"></div>
      <button id="copyLink" class="btn secondary hidden">Copy Link</button>
    </div>

    <!-- Game Screen -->
    <div id="screen-game" class="section">
      <div class="challenge-info" id="challengeText"></div>
      <div class="board" id="board"></div>

      <div class="status" id="gameStatus"></div>
      <button id="btnGameShare" class="btn secondary hidden" style="margin-bottom: 10px;">Share Result</button>

      <div class="keyboard" id="keyboard"></div>

      <footer class="brand-footer">Made by Shasha Vali</footer>
    </div>
  </div>

  <!-- Theme Popup -->
  <div id="themePopup" class="popup">
    <div class="popup-content">
      <div class="popup-title">Select Theme ğŸ¨</div>
      <div class="theme-menu">
        <div class="theme-option" onclick="setTheme('default')">ğŸ”® Violet</div>
        <div class="theme-option" onclick="setTheme('dark')">ğŸŒ‘ Dark</div>
        <div class="theme-option" onclick="setTheme('sunset')">ğŸŒ… Sunset</div>
        <div class="theme-option" onclick="setTheme('dandelion')">ğŸŒ¼ Dandelion</div>
        <div class="theme-option" onclick="setTheme('cyber')">ğŸ‘¾ Cyber</div>
        <div class="theme-option" onclick="setTheme('liquid')">ğŸ’§ Liquid</div>
      </div>
      <button id="btnCloseTheme" class="btn secondary" style="margin-top: 20px;">Close</button>
    </div>
  </div>

  <!-- Result Popup -->
  <div id="resultPopup" class="popup">
    <div class="popup-content">
      <div id="popTitle" class="popup-title"></div>
      <div id="popMeta" class="popup-meta"></div>
      <button id="btnShare" class="btn">Share</button>
      <button id="btnMenu" class="btn secondary">Back to Menu</button>
      <button id="btnClose" class="btn secondary"
        style="margin-top: 8px; background: transparent; border: 1px solid var(--glass-border);">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
